      <script async src="https://cdn.ampproject.org/v0.js"></script>
      <!--Import css files-->
      <!-- Process to update imported styles:
      * In _config.yml, set buildcss to dev
      * Build jekyll
      * Run node buildcss.js
      -->
      <style amp-custom>
      {% include un.min.styles.css %}
      </style>
{% else %}
      <link rel="stylesheet" href="{{ site.produrl }}/assets/css/styles.css">
{% endif %}

{% if page.description %}

        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.date }}",
        "description": "{{ page.description }}",
        "author": {
          "@type": "Person",
          "name": "Joshua Small"
        },
        "publisher": {
          "@type": "Organization",

      }

</script>
{% endif %}

}
